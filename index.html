<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
  </head>
  <body>
    <div class="body-form">
      <form class="form">
        <p>
          <input class="form-input" id="username" type="text" name="username" placeholder="username" required>
        </p>
        <p>
          <input class="form-input" id="password" type="password" name="password" placeholder="password" maxlength="15" required>
        </p>
        <button class="form-button" type="submit">Login</button>

        <p class="form-create-account"> 
          Not registered? <a href="">Create an account</a>
        </p>
      </form>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
